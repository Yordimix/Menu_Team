<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Nuestra Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
        }
        .header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .nosotros {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .nosotros h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .nosotros p {
            color: #666;
            line-height: 1.6;
        }
        .nosotros img {
            width: 50%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nosotros .imagen-equipo, .nosotros .imagen-mision {
            width: 48%;
            display: inline-block;
            margin-bottom: 20px;
        }
        .nosotros .imagen-equipo img, .nosotros .imagen-mision img {
            width: 50%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Botones de Navegación -->
    <div class="header">
        <button onclick="location.href='sobre.html'">Sobre</button>
        <button onclick="location.href='contacto.html'">Contacto</button>
    </div>

    <div class="container">
        <section class="nosotros">
            <h2>Inicio</h2>
            <p>
                ¡Los gatos dominaran el mundo!
            </p>
       </section>
    </div>
</body>
</html>
